<div class="container">
    <div class="info-page">
        <span class="info"><a [routerLink]="['/']">p√°gina inicial</a> > pessoas</span>
        <div class="input-container">
            <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="onSearch()" placeholder="Pesquisar"
                class="search-input">
            <span *ngIf="searchTerm" class="clear-icon" (click)="clearSearch()">X</span>
        </div>


    </div>

    <div class="person-content " *ngIf="peopleList.length > 0">
        <div *ngFor="let person of filteredPeopleList">
            <a class="link" (click)="showPersonDetails(person)"> {{ person.name }} <span>></span></a>
            <hr />
        </div>
        <app-bg-list></app-bg-list>
    </div>
</div>
