<div class="container">
    <div class="info-page">
        <span class="info"><a [routerLink]="['/']">página inicial</a> > veículos</span>
        <div class="input-container">
            <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Pesquisar"
                class="search-input">
            <span *ngIf="searchTerm" class="clear-icon" (click)="clearSearch()">X</span>
        </div>


    </div>

    <div class="vehicle-content" *ngIf="vehicleList.length > 0">
        <div *ngFor="let vehicle of filteredVehicleList">
            <a class="link" (click)="showVehicleDetails(vehicle)"> {{ vehicle.name }} <span>></span></a>
            <hr />

        </div>
        <app-bg-list></app-bg-list>
    </div>
</div>
